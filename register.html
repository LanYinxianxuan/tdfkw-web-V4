<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>糖豆方块屋官网V4</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="reg">
      <h2>注册</h2>
      <form action="register.php" method="POST">
        <label for="username">用户名:</label><br />
        <input
          type="text"
          placeholder="请输入用户名"
          id="username"
          name="username"
          required
          p
          style="height: 25px; border-radius: 7px"
        /><br />
        <label for="qq">QQ号:</label><br />
        <input
          type="text"
          placeholder="请输入QQ号"
          id="qq"
          name="qq"
          required
          style="height: 25px; border-radius: 7px"
        /><br />

        <label for="password">密码:</label><br />
        <input
          type="password"
          placeholder="请输入密码"
          id="password"
          name="password"
          required
          style="height: 25px; border-radius: 7px"
        /><br /><br />

        <button
          type="submit"
          style="display: block; margin: 0 auto; text-align: center"
        >
          提交
        </button>
      </form>
      <p>已有账户? <a href="login.html">登录</a></p>
      <a href="index.html">返回首页</a>
    </div>
  </body>
</html>

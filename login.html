<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset="UTF-8" />

    <title>糖豆方块屋官网V4</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

  <body>
    <div class="reg">
      <h2>登录</h2>
      <form action="login.php" method="POST">
        <label for="username">用户名:</label><br />
        <input
          type="text"
          placeholder="请输入用户名"
          id="username"
          name="username"
          required
          class="input"
        /><br />

        <label for="password">密码:</label><br />
        <input
          type="password"
          placeholder="请输入密码"
          id="password"
          name="password"
          required
        /><br /><br />

        <button
          type="submit"
          style="display: block; margin: 0 auto; text-align: center"
        >
          提交
        </button>
      </form>
      <p>没有账户? <a href="register.html">注册</a></p>
      <a href="index.html">返回首页</a>
    </div>
  </body>
